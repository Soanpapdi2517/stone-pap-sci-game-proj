<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playwrite+GB+S:ital,wght@0,100..400;1,100..400&family=Sevillana&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Stone paper Scissor game</title>
  </head>
  <body>
    <header><h1>Stone Paper scissor Game</h1></header>
    <main>
      <div id="container">
        <button
          onclick="
        let computer_choice = gen_computer_choice();
        element_name = ' stone';
        let results = userChoiceCheck(computer_choice, '🪨');
        showresults(computer_choice, '🪨', results);
        "
          class="btn"
          id="btn1"
        >
          🪨
        </button>
        <button
          onclick="
        computer_choice = gen_computer_choice();
        results = '';
        element_name = ' paper';
        results = userChoiceCheck(computer_choice, '📄');
        showresults(computer_choice, '📄', results);
        "
          class="btn"
          id="btn2"
        >
          📄
        </button>

        <button
          onclick="
        computer_choice = gen_computer_choice();
        element_name = ' scissor';
        results = userChoiceCheck(computer_choice, '✂️');
        console.log(`computer choice is ${computer_choice}`);
        showresults(computer_choice, '✂️', results);
        "
          class="btn"
          id="btn3"
        >
          ✂️
        </button>
        
      </div>
      <button
          onclick="localStorage.clear();
        resetscore();"
          id="reset-btn"
        >
          ↺
        </button>
      <h3 class="result-banner"></h3>
      <script src="main.js"></script>
    </main>
  </body>
</html>
